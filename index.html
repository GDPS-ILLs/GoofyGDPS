<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Dash Top 150</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0c0122;
      color: white;
      background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2.5em;
      font-weight: bold;
      color: #d2a8ff;
      text-shadow: 0 0 10px #a855f7, 0 0 20px #9333ea;
    }

    .level {
      background-color: #1a1035;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .level h2 {
      margin: 0;
      font-size: 1.5em;
      color: #c084fc;
    }

    .level p {
      font-style: italic;
      margin: 5px 0 15px;
      color: #aaa;
    }

    iframe {
      border-radius: 8px;
      width: 100%;
      height: 315px;
      max-width: 560px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Geometry Dash Top 150</h1>
  </header>

  <!-- Example Level Entry -->
  <div class="level">
    <h2>#1 - ATSOL</h2>
    <p>by Checkmate</p>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="level">
    <h2>#2 - Example Level</h2>
    <p>by CreatorName</p>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Keep duplicating this .level block until #150 -->
</body>
</html>
